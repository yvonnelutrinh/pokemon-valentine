<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="./scripts/capture.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/index.js" type="module" defer></script>
    <title>Valentines PokÃ©Card Generator App</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="assets/logos/pokeball-icon.svg" alt="pokeball logo" />
      <h1 class="header__title">Valentine's, I Choose You!</h1>
    </header>
    <main class="main-content">
      <h2>Make a card for your Valentine!</h2>
        <p class="main-content__subtitle">Choose a strategy below ðŸ‘‡</p>
      <!-- fighting or fairy type buttons -->
      <div class="button-container">
        <button type="button" class="button-container__fighting">
          <img
            class="button-container__image"
            src="assets/images/fighting-type.png"
            alt="pokemon fighting type icon"
          />Fight for Love
        </button>
        <button type="button" class="button-container__fairy">
          <img
            class="button-container__image"
            src="assets/images/fairy-type.png"
            alt="pokemon fairy type icon"
          />Let's Be Cute
        </button>
      </div>
      <!-- card generator -->
      <div class="generated-content">
        <div id="download" class="card-generator">
          <div class="letter">
            <p class="letter__message">Youâ€™ll always be my number one!</p>
            <div class="letter__names">
              <p class="letter__address">To:</p>
              <p class="letter__address">From:</p>
            </div>
          </div>
          <div class="card-generator__image-wrapper"></div>
        </div>
        <!-- message from pokemon -->
        <div class="new-message">
          <p>New message from (pokemon name)!</p>
        </div>
        <!-- share card button -->
        <div class="share">
          <button type="button" id="download-button" class="share__button">
            <img
              class="share__image"
              src="https://archives.bulbagarden.net/media/upload/2/2e/Spr_5b_279.png"
              alt="pelipper flying"
            />Off to Delivery!
          </button>
        </div>
      </div>
    </main>
    <!-- team links -->
    <footer class="footer">
      <div class="team">
        <a class="team__link" href="https://github.com/jiinp2">
        <div class="team__member">
          <p class="team__name">Jiin</p>
            <img
              class="team__logo"
              src="assets/logos/github-mark.svg"
              alt="github icon"
            />
            <p class="team__github">Github</p>
        </div>
        </a>
        <a class="team__link" href="https://github.com/yvonnelutrinh">
        <div class="team__member">
          <p class="team__name">Yvonne</p>
            <img
              class="team__logo"
              src="assets/logos/github-mark.svg"
              alt="github icon"
            />
            <p class="team__github">Github</p>
        </div>
        </a>
        <a class="team__link" href="https://github.com/zuyaabro">
          <div class="team__member">
            <p class="team__name">Zuya</p>
            <img
              class="team__logo"
              src="assets/logos/github-mark.svg"
              alt="github icon"
            />
            <p class="team__github">Github</p>
          </div>
        </a>
      </div>
      <div class="footer__message">
        <p>Best of luck!</p>
        <img
          src="https://archives.bulbagarden.net/media/upload/8/8f/Trozeiani370.png"
          alt="lovedisc animated sprite"
        />
      </div>
    </footer>
  </body>
</html>
